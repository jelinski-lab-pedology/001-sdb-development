body {

/*collapsible section styling*/
.collapsible-section {
  border: 2px solid #d8cbb5;
  border-radius: 6px;
  margin: 15px 0;
  padding: 0;
  background-color: #fff;
}
.collapsible-header {
  background-color: #f0e3cc;
  padding: 12px 15px;
  cursor: pointer;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  user-select: none;
  border-radius: 4px 4px 0 0;
}
.collapsible-header:hover {
  background-color: #d8cbb5;
}
.collapsible-arrow {
  font-size: 14px;
  transition: transform 0.3s;
}
.collapsible-arrow.collapsed {
  transform: rotate(-90deg);
}
.collapsible-content {
  padding: 15px;
  display: grid;
  gap: 10px;
}
.collapsible-content.hidden {
  display: none;
}

/*static/box section styling*/
.static-section {
  border: 2px solid #d8cbb5;
  border-radius: 6px;
  margin: 15px 0;
  padding: 0;
  background-color: #fff;
}
.static-header {
  background-color: #f0e3cc;
  padding: 12px 15px;
  font-weight: bold;
  border-radius: 4px 4px 0 0;
}
.static-content {
  padding: 15px;
  display: grid;
  gap: 10px;
}
</style>
</head>

<!--Category: Artifact Identifying Information-->

<div class="static-section">
    <div class="static-header">
        <span>Artifact Identifying Information</span>
    </div>
    <div class="static-content">
        <label>SDB horizon ID
          <input name="sdb_hziid_ref" type="text" required>
        </label> 

        <label>Lab horizon ID
          <input name="lab_hziid" type="text">
        </label> 

        <label>SDB artifact ID

        </label>

<!--Category: Artifact Information-->

<div class="static-section">
    <div class="static-header">
        <span>Artifact Information</span>
    </div>
    <div class="static-content">
        <label>Artifact estimate (%)
          <input name="artif_pct" type="number" placeholder="0.00" step="0.01" min="0">
        </label>

        <label>Artifact size (mm)
          <input name="arif_sz" type="number" placeholder="0.00" step="0.01" min="0">
        </label>     

        <label>Artifact kind
          <input name="artif_kind" type="text">
        </label>

        <label>Artifact roundness
            <input name="artif_rnd" list="artif_rnd-opt" placeholder="type to search...">
          <datalist id="artif_rnd-opt">
            <option value=""></option>
            <option value="AN">angular</option>
            <option value="RO">rounded</option>
            <option value="SA">subangular</option>
            <option value="SR">subrounded</option>
            <option value="VA">very angular</option>
            <option value="VR">very rounded</option>
          </datalist>
        </label>

        <label>Artifact shape
            <input name="artif_shp" list="artif_shp-opt" placeholder="type to search...">
          <datalist id="artif_shp-opt">
            <option value=""></option>
            <option value="E">elongated</option>
            <option value="Q">equidimensional</option>
            <option value="F">flat</option>

            <option value="N">noncohesive</option>

        </label>

        <label>Artifact penetrability

          <datalist id="artif_pen-opt">

<!--This is the save button at the end of the form, needs work-->
 
  <button>Save</button>
  <pre id="out"></pre>
</form>
<script>
const API = "https://673mmzj2a6.execute-api.us-east-2.amazonaws.com/prod";
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const outEl = document.getElementById('out');
  outEl.textContent = "Submitting...";
  
  const fd = new FormData(e.target), body={}; 
  fd.forEach((v,k)=> body[k]=v||null);
  
  try {
    const r = await fetch(API + "/projects", { 
      method:'POST', 
      headers:{'content-type':'application/json'}, 
      body: JSON.stringify(body) 
    });
    
    const responseText = await r.text();
    outEl.textContent = responseText;
    
    // Try to parse and show more communactive messages
    try {
      const json = JSON.parse(responseText);
      if (json.ok) {
        outEl.textContent = "✓ SUCCESS: Project saved! ID: " + json.sdb_projiid;
        outEl.style.color = "green";
      } else {
        outEl.textContent = "✗ ERROR: " + json.error;
        outEl.style.color = "red";
      }
    } catch (e) {
      // If not JSON, just show the text
      outEl.style.color = "black";
    }
  } catch (err) {
    outEl.textContent = "✗ NETWORK ERROR: " + err.message;
    outEl.style.color = "red";
  }
});

// Function to toggle collapsible sections
function toggleSection(header) {
  const content = header.nextElementSibling;
  const arrow = header.querySelector('.collapsible-arrow');
  
  content.classList.toggle('hidden');
  arrow.classList.toggle('collapsed');
}

// Start all collapsible sections closed
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.collapsible-content').forEach(content => {
    content.classList.add('hidden');
    content.previousElementSibling.querySelector('.collapsible-arrow').classList.add('collapsed');
  });
});

</script>
